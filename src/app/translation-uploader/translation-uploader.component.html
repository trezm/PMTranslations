<form (submit)="addTranslation(key, value)">
  <md-card class="example-card">
    <md-card-header>
      Upload Translations
    </md-card-header>
    <md-card-content *ngIf="currentInterface === AvailableInterfaces.SingleKeyValue">
      <md-input-container>
        <input mdInput name="key" [(ngModel)]="key" placeholder="Key (a.b.c)">
      </md-input-container>
      <md-input-container>
        <textarea mdInput name="value" [(ngModel)]="value" placeholder="Value"></textarea>
      </md-input-container>
    </md-card-content>
    <md-card-content *ngIf="currentInterface === AvailableInterfaces.JSON">
      <md-input-container>
        <textarea mdInput name="value" [(ngModel)]="value" placeholder="Value"></textarea>
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button type="submit"
        md-button>
        UPLOAD
      </button>
      <button type="button"
        md-button
        (click)="switchInterfaces()">
        ALT STYLE
      </button>
    </md-card-actions>
  </md-card>
</form>
